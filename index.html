
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Marianna Piano 65695</h1>
        <script type="text/processing">

void setup (){
size(400, 400);
background (225, 67, 150);
smooth();
noStroke();
}

void draw (){
if (frameCount % 5==0){
fill(frameCount *6 % 200, frameCount * 4 % 255, frameCount * 7% 255);
pushMatrix();
translate ( 200, 180);
rotate(radians(frameCount * 0.5% 360));
triangle(0,0,100,40,60, 50);



fill(0);

rect(30,15,120,0.5);

popMatrix();


}
}            
            
            
        </script>
        <canvas></canvas>
    </body>
</html>
